<iframe class='iframe' src={{youtubeVideo}} frameborder="0" allowfullscreen></iframe>

<p>
  <form ng-submit='addVideo(youtubeVideo)'>

    <input type="hidden" ng-model='reaction' type="hidden" class="validate">
    <button class='btn green'type="submit" name="button">add this video</button>
  </form>
</p>

<button class='btn red' type="submit" ng-click='newVideo()' name="button"> get a new video </button>
